<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Social</title>
</head>
<body>
<div class="container-fluid container-carousel2 bg-transparent  d-flex align-items-center">
  <div class="container">

    <div class="row">
      <div class="col">
<!--        <p-carousel [value]="items" [numVisible]="5"  [circular]="true" [showIndicators]="true" >
          <ng-template let-item pTemplate="item">

                <img [src]="item.img" [alt]="item.title" class="main-carousel-contain">

          </ng-template>
        </p-carousel>-->
        <div id="carouselExample" class="carousel slide">
          <div class="carousel-indicators">
            <li *ngFor="let item of items; let i = index" data-bs-target="#carouselExample" [attr.data-bs-slide-to]="i" [ngClass]="{'active': i === 0}"></li>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item " *ngFor="let item of items; let i = index" [ngClass]="{'active': i === 0}">
              <img [src]="item.img"  class="d-block w-100" alt="..."/>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>




      </div>
    </div>
  </div>
</div>
</body>
</html>
