<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Social</title>
</head>
<body>
<div class="container-fluid bg-green">
  <div class="container    ">
    <div class="container container-social d-flex align-items-center">
      <div class="row">
        <div class="col-md-3 text-md-start my-3 my-md-0 text-center">
          <img src="assets/K.png" alt="K+" class="overflow-hidden">
        </div>
        <div class="col-md-6 text-center">
          <h2 class="color-golden caraque-font my-4 my-md-0">"Hier kommt bald ein einzigartiger & passender Kiga+ Slogan hin!"
          </h2>
          <h3 class="color-grey caraque-font"> Kiga+ Team</h3>
        </div>
        <div class="col-md-3">
          <ul class="social-list text-center">
            <li>Über uns</li>
            <li>Kontakt</li>
            <li>Häufig gestellte Fragen</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row mt-3 container-social-second">
      <div class="col text-center">
        <div class="d-block d-md-none mb-3">
          <a href="#" class="mx-2"><img src="assets/insta.png" class="social-icons" alt="insta"></a>
          <a href="#" class="mx-2"><img src="assets/fb.png"   class="social-icons"  alt="insta"></a>
        </div>
        <button type="button" class="btn btn-outline-warning py-3 px-4 rounded-pill me-md-5  ">Hier für den Newsletter anmelden</button>
        <div class="d-md-block d-none">
        <a href="#" class="mx-2"><img src="assets/insta.png" class="social-icons" alt="insta"></a>
        <a href="#" class="mx-2"><img src="assets/fb.png"   class="social-icons"  alt="insta"></a>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
